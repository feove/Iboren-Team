<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="./style/home_style.css" /> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
      
        <nav class="desk">
          <ul>
            <li class="active"><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">maps</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact us</a></li>
          </ul>
        </nav>
        
        
        <nav class="mob">
            <div class="hamburger-btn">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <i class="fas fa-times" aria-hidden="true"></i>
            </div>
      
            <ul>
                <li class="active"><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">maps</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
      
        <div class="header">
         
        </div>
    </div> 

    <script>
        $(document).ready(function() {
            
            $(".hamburger-btn .fa-times").hide();
            
            $(".hamburger-btn .fa-bars").click(function() {
                $(this).hide(); 
                $(".hamburger-btn .fa-times").show(); 
                $(".mob ul").addClass("active"); 
            });
    
            $(".hamburger-btn .fa-times").click(function() {
                $(this).hide(); 
                $(".hamburger-btn .fa-bars").show(); 
                $(".mob ul").removeClass("active"); 
            });
        });
    </script>

</body>
</html>
